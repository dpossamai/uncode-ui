<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close('Cancel')"
					data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Login</h4>
			</div>
			<div class="modal-body">
				<div class="thumbnail">
					<div class="caption">
						<h3>Login</h3>
						<form role="form">
							<div class="form-group">
								<label for="email">Username:</label> <input type="text"
									class="form-control" id="email" ng-model="username" />
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label> <input type="password"
									class="form-control" id="pwd" ng-model="password" />
							</div>
							<button type="button" ng-click="close('False')"
								class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button type="button" ng-click="close('Yes')"
								class="btn btn-primary" >Submit</button>
						</form>
						<span ng-if="error" class="label label-danger">{{errorMessage}}</span>
					</div>
				</div>

			</div>
			
		</div>
	</div>
</div>
